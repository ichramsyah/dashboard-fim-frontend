version: '3.8'

services:
  frontend:
    build:
      context: .
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_API_MAIN: ${NEXT_PUBLIC_API_MAIN}
        NEXT_PUBLIC_API_LIBRARY: ${NEXT_PUBLIC_API_LIBRARY}
        NEXT_PUBLIC_API_SIMPUL: ${NEXT_PUBLIC_API_SIMPUL}
        NEXT_PUBLIC_API_ADMISSION: ${NEXT_PUBLIC_API_ADMISSION}
    restart: always
    expose:
      - 3000

  proxy:
    image: nginx:stable-alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - frontend

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
